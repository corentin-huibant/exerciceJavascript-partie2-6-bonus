<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="images/image1.jpg" id="image1" onMouseOver="mouse('image1')" onMouseOut="mickey('image1')"/>
      <img src="images/image2.jpg" id="image2" onMouseOver="mouse('image2')" onMouseOut="mickey('image2')"/>
      <img src="images/image3.jpg" id="image3" onMouseOver="mouse('image3')" onMouseOut="mickey('image3')"/>
      <img src="images/image4.jpg" id="image4" onMouseOver="mouse('image4')" onMouseOut="mickey('image4')"/>
      <img src="images/image5.jpg" id="image5" onMouseOver="mouse('image5')" onMouseOut="mickey('image5')"/>
    </div>
    <script>
      function mouse(change) {
        var img = document.getElementById(change);
        img.src = "images/" + change + '_2.jpg';
      }
      function mickey(neue) {
        var img = document.getElementById(neue);
        img.src = "images/"+neue+'.jpg';
      }
    </script>
  </body>
</html>
